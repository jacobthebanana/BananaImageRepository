<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
  <div class="container-fluid">
  <div class="row">
        <div class="col-sm-2">
            {% block sidebar %}
                <h2 style="margin-top: 0.7em;">Navigation</h2>
                <ul class="sidebar-nav" style="margin-top: 2.1em;">
                    <li><a href="{% url 'allImagesView' %}">All Images</a></li>
                    <li><a href="{% url 'upload' %}">Upload Image</a></li>
                </ul>
                <br>
                {% if labels %}
                    <h2>Filter by Labels</h2>
                    <ul>
                    {% for label in labels %}
                        <li><a href="{% url 'searchByLabel' labelID=label.id %}">{{label.name}}</a></li>
                    {% endfor %}
                    </ul>
                {% endif %}
            {% endblock %}
        </div>
        <div class="col-sm-10">
            {% block content %}{% endblock %}
        </div>
    </div>
    </div>
  </div>
</body>
</html>
